<!DOCTYPE html>
<html>
  <head>
    <title>高德地图测试</title>
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      body,html,#container{
        height: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
  
  
  	
  	<div id="container" tabindex="0"></div>
    <script type="text/javascript" src="//webapi.amap.com/maps?v=1.3&key=a28b8f98f6d8910bad18011132ae23f4"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container',{
            resizeEnable: true,
            zoom: 12,
            center: [121.156181,27.836057]//洞头区 中心点
        });
        
        AMap.plugin(['AMap.CloudDataLayer'],function(){
		    var cloudDataLayer = new AMap.CloudDataLayer('58f815c6305a2a06c4e96b8a', {});
			cloudDataLayer.setMap(map);//添加到地图
		});
		
		(function(){
			//加载行政区划插件
       		AMap.service('AMap.DistrictSearch', function() {
            var opts = {
                subdistrict: 1,   //返回下一级行政区
                extensions: 'all',  //返回行政区边界坐标组等具体信息
                level: 'city'  //查询行政级别为 市
            };
            //实例化DistrictSearch
            district = new AMap.DistrictSearch(opts);
            district.setLevel('district');
            //行政区查询
            district.search('洞头区', function(status, result) {
                var bounds = result.districtList[0].boundaries;
                var polygons = [];
                if (bounds) {
                    for (var i = 0, l = bounds.length; i < l; i++) {
                        //生成行政区划polygon
                        var polygon = new AMap.Polygon({
                            map: map,
                            strokeWeight: 1,
                            path: bounds[i],
                            fillOpacity: 0.7,
                            fillColor: '#CCF3FF',
                            strokeColor: '#CC66CC'
                        });
                        polygons.push(polygon);
                    }
                   map.setFitView();//地图自适应
                }
            });
        });
		})()
		
    </script>
  
  </body>
</html>
