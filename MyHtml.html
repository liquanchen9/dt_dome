<!DOCTYPE html>
<html>
  <head>
    <title>高德地图测试</title>
	
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      body,html,#container{
        height: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
  
  
  	
  	<div id="container" tabindex="0"></div>
    <script type="text/javascript" src="//webapi.amap.com/maps?v=1.3&key=a28b8f98f6d8910bad18011132ae23f4"></script>
    <script type="text/javascript">
        var map = new AMap.Map('container',{
            resizeEnable: true,
            zoom: 12,
            center: [121.156181,27.836057]//洞头区 中心点
        });
        
        AMap.plugin(['AMap.CloudDataLayer'],function(){
		    var cloudDataLayer = new AMap.CloudDataLayer('58f815c6305a2a06c4e96b8a', {});
			cloudDataLayer.setMap(map);//添加到地图
		});
		
		
    </script>
  
  </body>
</html>
