
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MarkerClusterer v3 Simple Example</title>
    <style >
      body {
        margin: none;
        padding: none;
        font-family: Arial;
        font-size: 16px;
      }
      #map-container {
        width: 100%;
        height: 600px;
      }
      #map {
        width: 100%;
        height: 600px;
      }
    </style>

    <script src="http://maps.google.cn/maps/api/js?region=cn&language=zh-CN&key=AIzaSyDmiKrWq3UkIPSCUvfDaWmEw-YnL1jyYgI"></script>
    <script src="data.json"></script>
    <script type="text/javascript" src="markerclusterer.js"></script>

    <script>
    	//AIzaSyDmiKrWq3UkIPSCUvfDaWmEw-YnL1jyYgI
    
      function initialize() {
        var center = new google.maps.LatLng(37.4419, -122.1419);

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: center,
          mapTypeId: google.maps.MapTypeId.SATELLITE
        });

        var markers = [];
        for (var i = 0; i < 100; i++) {
          var dataPhoto = data.photos[i];
          var latLng = new google.maps.LatLng(dataPhoto.latitude,
              dataPhoto.longitude);
          var marker = new google.maps.Marker({
            position: latLng
          });
          markers.push(marker);
        }
        var markerCluster = new MarkerClusterer(map, markers, {imagePath: '../images/m'});
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-container"><div id="map"></div></div>
  </body>
</html>
